  <!-- 
    Belajar Tag Heading & Paragraph

    A. Tag Heading
       Tag Heading berfungsi untuk menentukan
       bagian-bagian penting dalam website kita.
       Contohnya untuk menulis judul. Tag Heading
       terdiri atas 6 yaitu sbb :

       <h1> Sekolah Koding </h1>
       <h2> Sekolah Koding </h2>
       <h3> Sekolah Koding </h3>
       <h4> Sekolah Koding </h4>
       <h5> Sekolah Koding </h5>
       <h6> Sekolah Koding </h6>
    
    B. Tag Paragraph
       Tag Paragraph berfungsi untuk menulis
       teks biasa atau paragraf biasa.

       <p> ini adalah tulisan </p>
  -->
  <body>
    <h1> Sekolah Koding </h1>
    <h2> Tutorial online untuk belajar membuat website </h2>

    <h4> Sekolah Koding </h4>
    <h5> Sekolah Koding </h5>
    <h6> Sekolah Koding </h6> -->

    <p> Selamat datang di website Sekolah Koding </p>
  </body>
</html>
