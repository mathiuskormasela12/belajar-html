    <h1> Sekolah Koding </h1>
    <h2> Tutorial online untuk belajar membuat website </h2>

    <!--  
      ===== Belajar Membuat Link =====

      Untuk membuat link atau menghubungkan
      website kita dengan website lain atau
      halaman, kita harus menggunakan elemen
      link

      Rumus :
      <a href="link tujuan">Text Disini</a>

      href merupakan attribute. Attribute
      adalah tambahan pada tag pembuka.

      Rumus Penulisan attribute :
      nama-attribute="valuenya"
    -->

    <!-- Membuka Link di halaman yang sama -->
    <a href="https://www.facebook.com"> Websitenya Facebook </a>

    <!-- Membuka Link ditab baru -->
    <a href="https://www.twitter.com" target="_blank"> Websitenya Twitter </a>

  </body>
