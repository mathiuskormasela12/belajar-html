<html>
  <head>
    <title>Sekolah Koding</title>
  </head>
  <body>
    <h1> Sekolah Koding </h1>
    <h2> Tutorial online untuk belajar membuat website </h2>
    <p> Selamat datang di website Sekolah Koding </p>

    <!-- Membuka Link di halaman yang sama -->
    <a href="https://www.facebook.com"> Websitenya Facebook </a>

    <!-- Membuka Link ditab baru -->
    <a href="https://www.twitter.com" target="_blank"> Websitenya Twitter </a>

    <img src="gambar/logo.png" alt="Logo Sekolah Koding" height="100" width="100" />

    <!--  
      ====== Belajar Iframe ======
      
      tag <iframe> berfungsi untuk menampilkan 
      halaman website lain di dalam website kita.

      Rumus :
      <iframe src="link websitenya" height="tinggi iframe" width="lebar iframe"></iframe>

      Keterangan :
      src = alamat website yg ingin ditampilkan
      height = tinggi iframe
      width = lebar iframe

      note : tidak semua website bisa ditampilkan seperti ini
      biasanya harus ada yang kita atur request-nya.
    -->
    <iframe src="https://sekolahkoding.com" height="500" width="500"></iframe>

  </body>
</html>
