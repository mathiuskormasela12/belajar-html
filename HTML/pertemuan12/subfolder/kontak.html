    <!-- Menu website -->

    <!-- bagian awal, isinya tag heading -->
    <div>
      <h1> Sekolah Koding </h1>
      <h2> Tutorial online untuk belajar <span>membuat website</span> </h2>
    </div>

    <!--  
      ====== Belajar Membuat Table ======

      Untuk membuat table kita harus menggunakan tag <table>. 

      Berikut tag-tag yang diperlukan untuk membuat table :
      <tr> = untuk membuat table row.
      <td> = untuk membuat table data.
      <th> = untuk membuat judul data (table head)  
      <thead> = untuk membuat table head
      <tbody> = untuk membuat isi table
      <tfoot> = untuk membuat table footer
      <caption> = untuk menulis tentang informasi-informasi 
                  tambahan mengenai table tersebut. Contohnya
                  judul table. tag <caption> harus ditulis setelah
                  tag <table>
    -->
    <table border="1">
      <caption>Daftar Murid SekolahKoding</caption>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kota Asal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mathius</td>
          <td>Jakarta</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Hilman</td>
          <td>Makassar</td>
        </tr>
      </tfoot>
      
    </table>

  </body>
</html>
