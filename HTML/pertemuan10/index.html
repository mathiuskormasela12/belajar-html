<!DOCTYPE html>
<html>
  <head>
    <title>Sekolah Koding</title>
  </head>
  <body>

    <!--  
      ===== Belajar Membuat Commentar =====

      Commentar berfungsi untuk memberi informasi-informasi
      mengenai kode-kode yang kita tulis, berfungsi juga
      untuk memberi informasi tentang siapa penulisnya, tanggal
      dan siapa yang telah mengeditnya. Selain itu, commentar
      berfungsi juga untuk mematikan kode-kode program. Commentar
      juga tidak akan terlihat dalam bagian viewportnya, karena memang
      komentar diperuntukan untuk developernya bukan usernya.
    -->

    <!-- bagian awal, isinya tag heading -->
    <div>
      <h1> Sekolah Koding </h1>
      <h2> Tutorial online untuk belajar <span>membuat website</span> </h2>
    </div>

    <!-- konten dari websitenya -->
    <div>
      <p> Selamat datang di website <br>Sekolah Koding </p>
      <!-- Membuka Link di halaman yang sama -->
      <a href="https://www.facebook.com"> Websitenya Facebook </a>
      <!-- Membuka Link ditab baru -->
      <a href="https://www.twitter.com" target="_blank"> Websitenya Twitter </a>
      <img src="gambar/logo.png" alt="Logo Sekolah Koding" height="100" width="100" />
    </div>

    <!-- tentang formatting dan iframe -->
    <div>
      <iframe src="https://sekolahkoding.com" height="500" width="500"></iframe>
      <p>Kita akan <strong>belajar</strong> cara menformat text pada <b>HTML</b></p>
    </div>

  </body>
</html>
