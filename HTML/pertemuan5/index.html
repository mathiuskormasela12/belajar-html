    <!--  
      ===== Belajar Menampilkan Gambar =====

      Untuk menampilkan gambar dalam HTML kita
      harus menggunakan tag <img>. 

      Rumus Penulisan :
      <img src="image address" alt="alternative text" height="height of image" width="width of image" />

      Rumus yang lebih disarankan :
      <img src="image address" alt="alternative text" height="height of image" width="width of image">

      Keterangan :
      src = sumber gambarnya atau alamat gambar 
            yang akan ditampilkan
      alt = teks alternatif yang mewakili gambar yg 
            akan ditampilkan jika gambar gagal di load 
            atau user harus menggunakan screen reader.
      height = untuk mengatur tinggi gambar
      width = untuk mengatur lebar gambar.

      Note : Jika gambar tidak diatur heigt & width-nya
      maka otomatis HTML akan menampilkan ukuran gambar
      originalnya

      Tag <img> ditulis tanpa menggunakan tag pembuka atau penutup
      namun menggunakan self closing tag.
    -->
