      ====== Belajar Element Block & Inline ======

      A. Belajar element <br>

         Element <br> berfungsi untuk membuat
         baris baru pada sebuah website.
      
      B. Belajar Element Block & Inline
        
        element block = elemen yang akan mengambil lebar
                        sebesar viewport browser.
        element inline = elemen yang akan mengambil lebar
                         sebesar konten dari elemen tersebut.

        Contoh element block :
        1. tag <h1> - <h6>
        2. <p>
        3. <div> dst
        
        Contoh element inline :
        1. <a>
        2. <img>
        3. <span>

      C. Belajar Element <div> & <span>

          elemen <div> & <span> berfungsi untuk mengelompokan
          konten-konten website kita.
