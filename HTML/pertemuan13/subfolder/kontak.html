    <!-- 
      ====== Belajar Membuat List ======

      Untuk membuat list dalam HTML ada 3 cara :

      a. Dengan <ul>
         Element <ul> berfungsi untuk membuat list
         yang tidak berurutan. Penomoran untuk listnya
         ini menggunakan simbol, defaultnya adalah bullets.
         untuk menuliskan data dari listnya kita harus
         menggunakan tag <li>
      b. Dengan <ol>
         Element <ol> berfungsi untuk membuat
         list yang berurutan. Ponomoran untuk listnya
         ini menggunakan angka biasa, angka romawi, huruf
         dll, defaultnya menggunakan angka biasa. Untuk menuliskan
         data dari listnya kita harus menggunakan tag <li>
      c. Dengan <dl>
         Element <dl> berfungsi untuk membuat list yang
         memiliki deskripsi masing-masing. List jenis ini
         jarang digunakan. Untuk menuliskan data dari list ini
         kita harus menggunakan tag <dt> (data term) dan untuk
         menulis deskripsi listnya kita harus menggunakan tag
         <dd>.      
    -->
    <ul type="square">
      <li>Mathius</li>
      <li>Hilman</li>
    </ul>

    <ol type="a">
      <li>Mathius</li>
      <li>Hilman</li>
    </ol>

    <dl>
      <dt>Mathius</dt>
      <dd>User pertama SekolahKoding</dd>
      <dt>Hilman</dt>
      <dd>User kedua SekolahKoding</dd>
    </dl>
