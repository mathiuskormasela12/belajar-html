<!--  
  HTML terdiri atas 
  elemen dan elemen terdiri dari 
  <tag pembuka> konten <tag penutup>.

  element HTML umumnya terdiri
  atas tag pembuka dan tag penutup.

  tag adalah fungsi-fungsi yang otomatis
  datang dari HTML yang berfungsi untuk
  memberi tahu browser tentang apa yang
  kita buat.

  tag <html> merupakan tag utamanya
  dan kita harus menulis kode-kode
  HTML lainnya di dalam tag ini. Secara
  umum tag html terdiri atas dua tag
  yaitu tag <head> dan tag <body>
-->
<html>
  <!-- 
      Berisi informasi-informasi tentang 
      website kita dan tidak akan di tampilkan 
      pada konten website kita atau blank 
      canvas putih (viewport)
  -->
  <head>
    <!-- 
        Berfungsi untuk menampilkan 
        judul website pada bagian 
        tab browser
    -->
    <title>SekolahKoding</title>
  </head>

  <!-- 
    Berisi konten dari website kita.
    Apapun yang kita tulis dalam tag <body>
    akan ditampilkan pada bagian kontent
    website kita.
  -->
  <body>

  </body>
</html>
